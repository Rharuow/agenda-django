{% extends 'generic.html' %}

{% load static %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="box d-flex align-items-center justify-content-center vh-100">

{% for message in messages %}
  <div class="alert fixed-top text-center {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form d-flex flex-wrap align-items-center justify-content-center"
          action="{% url 'dashboard:access' %}" method="POST">
          {% csrf_token %}
          <span class="login100-form-title p-b-43">
            Login to continue
          </span>


          <div class="wrap-input100 validate-input">
            <input class="input100" type="text" name="username">
            <span class="focus-input100"></span>
            <span class="label-input100">username</span>
          </div>


          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="pass">
            <span class="focus-input100"></span>
            <span class="label-input100">Password</span>
          </div>

          <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn">
              Login
            </button>
          </div>
          <div class="container-login100-form-btn">
            <a href="{% url 'home' %}" class="login100-form-btn">
              Voltar
            </a>
          </div>
        </form>

        <div class="login100-more" style="background-image: url('../../static/images/bg-01.jpg');">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
